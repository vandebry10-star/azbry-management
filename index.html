<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azbry Finance</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="saldo-box">
        <p>Saldo Kamu</p>
        <h1 id="saldoDisplay">Rp 0</h1>
      </div>

      <div class="time-box">
        <p id="tanggal"></p>
        <p id="jam"></p>
      </div>
    </header>

    <!-- FORM INPUT -->
    <section class="card input-card">
      <h2>Tambah Transaksi</h2>

      <label>Tanggal</label>
      <input type="date" id="tanggalInput">

      <label>Jenis</label>
      <div class="radio-group">
        <label><input type="radio" name="jenis" value="income" checked> Pemasukan</label>
        <label><input type="radio" name="jenis" value="expense"> Pengeluaran</label>
      </div>

      <label>Nominal (Rp)</label>
      <input type="number" id="nominalInput" placeholder="20000">

      <label>Kategori</label>
      <input type="text" id="kategoriInput" placeholder="Makan, wifi, gaji, dll">

      <label>Catatan</label>
      <input type="text" id="catatanInput" placeholder="Opsional">

      <button class="btn-primary" onclick="tambahTransaksi()">Simpan Transaksi</button>
    </section>

    <!-- LIST TRANSAKSI HARI INI -->
    <section class="card">
      <h2>Ringkasan Hari Ini</h2>
      <table>
        <thead>
          <tr>
            <th>Nominal</th>
            <th>Jenis</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="hariIniList">
          <tr><td colspan="4" class="empty">Belum ada transaksi</td></tr>
        </tbody>
      </table>
    </section>

    <!-- BUTTON FLOATING -->
    <button class="float-btn" onclick="toggleRiwayat()">
      ðŸ“œ Riwayat
    </button>
  </div>

  <!-- MODAL RIWAYAT -->
  <div class="modal" id="modalRiwayat">
    <div class="modal-content">
      <h2>Riwayat Transaksi</h2>
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Jenis</th>
            <th>Kategori</th>
            <th>Nominal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="riwayatList"></tbody>
      </table>

      <button class="btn-danger" onclick="resetSemua()">Hapus Semua Riwayat</button>
      <button class="btn-secondary" onclick="toggleRiwayat()">Tutup</button>
    </div>
  </div>

</body>
</html>
